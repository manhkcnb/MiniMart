<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="css/dangky.css ">

<body>
    <fieldset >
        <form action="">
            <h1>Đăng kí</h1>
            <label for="">Username: </label><br>

            <label for="">Password: </label><br>

            <input type="text" name="" id="email"  placeholder="Email">
            <input type="button" name="" id="login" value="Đăng ký">
            <p> Nếu đã có tài khoản hãy <a href="login.html">đăng nhập</a> ngay</p>
        </form>
    </fieldset>
